<!DOCTYPE html>
<html>

<head>
  <title>JS TIENDA ONLINE</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <link rel="shortcut icon" href="https://dainty-sunburst-0e5e28.netlify.app/img/logofavicon.png" type="image/x-icon">
</head>

<body class="bg-dark">
  <nav class="navbar bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="https://dainty-sunburst-0e5e28.netlify.app/img/logofavicon.png" alt="" width="90"
          class="d-inline-block align-text-center ">
        TIENDA ONLINE
      </a>
    </div>
  </nav>
  <hr>

  <button type="button" class="btn btn-light " data-bs-toggle="modal" data-bs-target="#staticBackdrop">
    Carrito de compras<span id="cantidad" class="badge bg-dark">0</span>
  </button>

  <hr>

  <div id="productosContenedor" class="row row-cols-4 ">
  </div>




  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Carrito</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div id="productosCarrito" class="modal-body">

        </div>
        <div class="modal-footer">
          <p id="totalCarrito">

          </p>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button id="confirmar" type="button" class="btn btn-success">Confirmar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/luxon@2.3.0/build/global/luxon.min.js"></script>
  <script src="js/globales.js"></script>
  <script src="js/funciones.js"></script>
  <script src="js/producto.js"></script>
  <script src="js/main.js"></script>

</body>

</html>
